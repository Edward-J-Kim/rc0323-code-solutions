<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>
      LEARN MORE
    </h1>
    <p>
      COMPANY EMAIL<br>
      <input type="text" placeholder="jake@google.com" name="username" size="50" maxlength="30" /><br>
      NAME<br>
      <input type="text" placeholder="jake smith" name="username" size="50" maxlength="30" /><br>
      WHERE ARE YOU HIRING<br>
      <input type="text" placeholder="City, Country" name="username" size="50" maxlength="30" /><br>

      <label for="select">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label><br>

      <select name="select" id="select">
        <option value="1-2">1-2 Engineers</option>
        <option value="	&lt;5">&lt;5 Engineers</option>
        <option value="5">5 Engineers</option>
        <option value="	&gt;5">&gt;5 Engineers</option>

      </select><br>


    </p>
    <p>
      <button class="submit" type="button">
        SUBMIT
      </button>
    </p>
  </div>

</body>
</html>
