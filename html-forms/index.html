<!DOCTYPE html>
<html>

<head>
  <title>html-forms</title>
</head>

<body>
  <h1>Coding Form!</h1>
  <form action="" method="get" class="form-example">
    <div class="form-example">
      <label for="email">Email: </label>
      <input type="text" name="name" id="name" required>
    </div>
  </form>
  <form action="http://www.example.com/profile.php">
    <p>Why is coding cool?</p>
    <select name="devices">
      <option value="Select">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
  </form>
  <form action="http://www.example.com/profile.php">
    <p>Favorite Language (choose one):
      <br />
      <input type="radio" name="genre" value="HTML" checked="checked" /> HTML
      <input type="radio" name="genre" value="CSS" />
      CSS
      <input type="radio" name="genre" value="Javascript" />
      Javascript
    </p>
  </form>
  <form action="http://www.example.com/profile.php">
    <p>Would you like to sign up for more information?
      <br />

      <input type="checkbox" name="service" value="itunes" checked="checked" /> Sign me up!
    </p>
  </form>
  <form action="http://www.example.com/comments.php">
    <p>Comments?</p>
    <textarea name="comments" cols="30" rows="10"></textarea>
  </form>
  <form action="http://www.example.com/subscribe.php">
    <input type="submit" name="subscribe" value="Submit" />
  </form>


</body>

</html>
